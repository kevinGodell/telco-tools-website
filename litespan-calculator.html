<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/common.js"></script>
    <script src="js/litespan-calculator.js"></script>
    <title>Litespan Calculator</title>
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="black">
</head>
<body onpageshow="onPageShow()">
<button id="home" onclick="openLink({id: 'home', href: 'index.html'})">Home</button>
<div id="top">
    <a id="title" href="javascript:top.frames.location.reload();">Litespan Calculator</a>
</div>
<div id="container">
    <div class="item">
        <label for="bank">Bank: </label>
        <select id="bank" onchange="calculatePair()">
        </select>
        <label for="slot">Slot: </label>
        <select id="slot" onchange="calculatePair()">
        </select>
        <label for="position">Position: </label>
        <select id="position" onchange="calculatePair()">
        </select>
    </div>
    <span id="equals">=</span>
    <div class="item">
        <label for="pairNumber">Pair: </label>
        <input id="pairNumber" type="number" placeholder="123" min="1" max="2024" oninput="calculatePort()"/>
        <p id="error"></p>
    </div>
</div>
</body>
</html>
