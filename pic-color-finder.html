<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="js/common.js"></script>
    <script src="js/pic-color-finder.js"></script>
    <title>Pic Color Finder</title>
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="black">
</head>
<body onpageshow="onPageShow()" onpagehide="console.log('pagehide')">
<button id="home" onclick="openLink({id: 'home', href: 'index.html'})">Home</button>
<div id="top">
    <a id="title" href="javascript:top.frames.location.reload();">Pic Color Finder</a>
</div>
<div id="container">
    <div class="item">
        <label for="superColor">Super: </label>
        <select id="superColor" onchange="calculatePair()">
        </select>
        <label for="binderColor">Binder: </label>
        <select id="binderColor" onchange="calculatePair()">
        </select>
        <label for="tipRingColor">Tip & Ring: </label>
        <select id="tipRingColor" onchange="calculatePair()">
        </select>
    </div>
    <span id="equals">=</span>
    <div class="item">
        <label for="pairNumber">Pair: </label>
        <input id="pairNumber" type="number" placeholder="1234" min="1" max="4200" oninput="calculateColor()"/>
        <p id="error"></p>
    </div>
</div>
</body>
</html>
